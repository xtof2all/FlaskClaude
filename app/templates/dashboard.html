{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h1>Dashboard</h1>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Profile Information</h5>
            <p class="card-text">
                <strong>Name:</strong> {{ current_user.firstname }} {{ current_user.lastname }}<br>
                <strong>Email:</strong> {{ current_user.email }}<br>
                <strong>Member since:</strong> {{ current_user.created_at.strftime('%Y-%m-%d') }}
            </p>
        </div>
    </div>
</div>
{% endblock %}
